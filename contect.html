    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .contact-form-container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 600px;
            width: 80%;
            animation: fadeIn 1s ease-out;
        }

        h2 {
            text-align: center;
            font-size: 36px;
            color: #333;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .input-field {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            transition: border 0.3s ease;
        }

        .input-field:focus {
            border: 2px solid #0072ff;
        }

        .input-field::placeholder {
            color: #aaa;
        }

        .form-btn {
            width: 100%;
            padding: 15px;
            background-color: #0072ff;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .form-btn:hover {
            background-color: #0056b3;
        }

        .icon {
            margin-right: 10px;
        }

        .input-container {
            display: flex;
            align-items: center;
        }

        .input-container input {
            width: 100%;
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            outline: none;
        }

        .input-container i {
            color: #0072ff;
            font-size: 24px;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media screen and (max-width: 768px) {
            .contact-form-container {
                width: 90%;
                padding: 30px;
            }
        }
    </style>
</head>
<body>

    <div class="contact-form-container">
        <h2>Contact Us</h2>
        <form action="https://formsubmit.co/codewithna73@gmail.com" method="POST">
            <!-- Name Field -->
            <div class="input-container">
                <i class="fas fa-user icon"></i>
                <input type="text" name="name" class="input-field" placeholder="Your Name" required>
            </div>
            
            <!-- Email Field -->
            <div class="input-container">
                <i class="fas fa-envelope icon"></i>
                <input type="email" name="email" class="input-field" placeholder="Your Email" required>
            </div>

            <!-- Phone Field -->
            <div class="input-container">
                <i class="fas fa-phone icon"></i>
                <input type="tel" name="phone" class="input-field" placeholder="Your Phone" required>
            </div>

            <!-- Message Field -->
            <div class="input-container">
                <i class="fas fa-comment icon"></i>
                <textarea name="message" class="input-field" placeholder="Your Message" rows="5" required></textarea>
            </div>

            <!-- Hidden field to identify form -->
            <input type="hidden" name="_next" value="https://studyvibe.netlify.app/contect.html">
            <input type="hidden" name="_subject" value="New Contact Form Submission">

            <!-- Submit Button -->
            <button type="submit" class="form-btn">Send Message</button>
        </form>
    </div>

</body>
