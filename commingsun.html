    <title>Coming Soon Alert</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #00c6ff, #0072ff);
        }
        .alert-box {
            background: #ff6f61;
            background: linear-gradient(to right, #ff6f61, #ff7c7c);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 80%;
            text-align: center;
            color: white;
            animation: fadeIn 1s ease-out;
        }
        .alert-box h2 {
            font-size: 32px;
            margin: 0;
            font-weight: bold;
        }
        .alert-box p {
            font-size: 20px;
            margin: 10px 0;
        }
        .alert-box .page-info {
            font-size: 18px;
            font-style: italic;
            margin-bottom: 20px;
            opacity: 0.8;
        }
        .alert-box button {
            padding: 15px 30px;
            background-color: #ff5733;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .alert-box button:hover {
            background-color: #e04e1d;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        .back-btn {
            margin-top: 20px;
            font-size: 18px;
            color: #ff5733;
            cursor: pointer;
            text-decoration: underline;
            transition: color 0.3s;
        }
        .back-btn:hover {
            color: #e04e1d;
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div id="alert-box" class="alert-box">
        <h2>Coming Soon!</h2>
        <p>This feature is under development. Stay tuned for updates.</p>
        <button onclick="closeAlert()">Close</button>
        <div class="back-btn" onclick="goBack()">Go Back</div>
    </div>

    <script>
        // Function to display a message without showing the URL
        const referrer = document.referrer ? document.referrer : 'Direct Access';
        console.log("User came from: ", referrer);  // Optional, for debugging

        // Function to close the alert box and go back to the previous page
        function closeAlert() {
            window.history.back();  // Goes back to the previous page
        }

        // Function to handle "Go Back" button
        function goBack() {
            window.history.back();  // Goes back to the previous page
        }
    </script>

</body>
